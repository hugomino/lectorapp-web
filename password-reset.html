<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña - Lector</title>
  <link rel="icon" type="image/png" href="/icon.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    img {
      width: 72px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3478f6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icon.png" alt="Lector logo">
    <h2>Restablecer tu contraseña</h2>
    <p>Introduce tu nueva contraseña para acceder a tu cuenta.</p>

    <input type="password" id="new-password" placeholder="Nueva contraseña">
    <button onclick="resetPassword()">Actualizar contraseña</button>

    <p class="message" id="message"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://pawdwtqtzxbpshlplcwv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhd2R3dHF0enhicHNobHBsY3d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MTU5MDEsImV4cCI6MjA2MDM5MTkwMX0.YxnqfGGz5Hx3WgjuK2WThPh5Hku65owCqhejQi2gPMw'
    );

    async function resetPassword() {
      const password = document.getElementById('new-password').value;
      const message = document.getElementById('message');

      if (!password || password.length < 6) {
        message.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        message.textContent = 'Error: ' + error.message;
      } else {
        message.textContent = '✅ Contraseña actualizada. Ya puedes volver a la app.';
      }
    }
  </script>
</body>
</html>
